<div class="container">
   <div class="row">
     <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
       <div class="row g-3">

<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
      <li class="breadcrumb-item"><h3>UPLOAD NEWS</h3><a href="/aw">Go back</a></li>
  </ol>
</nav>
<form class="row g-3 needs-validation" novalidate #newsregister="ngForm" (ngSubmit)="newsregister.valid && Usernews()">
  <div>
   <label for="validationCustomNews" class="form-label">News:</label>
   <textarea id="validationCustomNews" class="form-control" [(ngModel)]="datan.news" name="news" minlength="10" maxlength="50" required></textarea>
   <div class="invalid-feedback">
    Please provide a valid News !
  </div>
  </div> 
 <br>
 <button class="btn btn-warning">UPLOAD</button>
</form>
</div>
</div>
</div>
</div>
